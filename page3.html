<style>

/* ===========================
   LETTER DESIGN
=========================== */

.letter-card{

}

/* Paper Effect */
.paper{
  background:linear-gradient(#ffffff,#f3f7ff);

  /* STRONG BLUE INK */

  text-shadow:none;

  from{
    opacity:0;
    transform:scale(.9) rotateX(15deg);
  }
  to{
    opacity:1;
    transform:scale(1) rotateX(0);
  }
}

/* Cursor */
.cursor{
  display:inline-block;

}

}
