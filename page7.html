<style>

/* ===========================

.smile-card{

/* Bubble Area */
.bubble-area{
  position:relative;

  height:260px;

  margin:25px 0;

/* Bubble Style */
.bubble{
  position:absolute;

  padding:10px 16px;

  background:rgba(255,255,255,.12);

  border-radius:25px;

  backdrop-filter:blur(8px);

  font-size:15px;
  font-weight:500;

  animation:floatBubble 8s linear infinite;

  cursor:default;
}

/* Individual Positions */
.bubble:nth-child(1){left:10%; animation-delay:0s;}
.bubble:nth-child(2){left:60%; animation-delay:1s;}
.bubble:nth-child(3){left:30%; animation-delay:2s;}
.bubble:nth-child(4){left:70%; animation-delay:3s;}

.bubble:nth-child(7){left:80%; animation-delay:6s;}
.bubble:nth-child(8){left:40%; animation-delay:7s;}

/* Floating Animation */
@keyframes floatBubble{
  from{
    bottom:-60px;
    opacity:0;
    transform:scale(.7);
  }
  20%{
    opacity:1;
  }
  to{
    bottom:280px;
    opacity:0;
    transform:scale(1.1);
  }
}

/* Hover Effect */
.bubble:hover{
  background:rgba(255,215,0,.25);
  transform:scale(1.2);
  box-shadow:0 0 20px gold;
}
