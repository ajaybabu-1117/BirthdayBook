<style>

/* ===========================
   HERO PAGE DESIGN
=========================== */

.hero-card{
  background:rgba(15,15,35,.85);
  overflow:hidden;
  position:relative;
}

/* Moving Spotlight */
.spotlight{
  position:absolute;
  width:300px;
  height:300px;

  background:
    radial-gradient(circle,#ffd70055,transparent 70%);

  top:-100px;
  left:-100px;

  animation:lightMove 10s infinite alternate;

  pointer-events:none;
}

@keyframes lightMove{
  from{
    transform:translate(0,0);
  }
  to{
    transform:translate(250px,350px);
  }
}

/* Shining Title */
.shine{
  position:relative;
  overflow:hidden;
}

.shine::after{
  content:"";
  position:absolute;
  top:0;
  left:-100%;

  width:100%;
  height:100%;

  background:
    linear-gradient(
      120deg,
      transparent,
      rgba(255,255,255,.6),
      transparent
    );

  animation:shine 3s infinite;
}

@keyframes shine{
  from{left:-100%;}
  to{left:100%;}
}

/* Power Lines */
.power-lines{
  margin:25px 0;
}

/* Individual Line */
.power-lines p{
  background:rgba(255,255,255,.07);

  padding:12px 16px;
  margin:12px 0;

  border-radius:14px;

  backdrop-filter:blur(6px);

  box-shadow:0 4px 15px #0006;

  opacity:0;

  animation:popIn .8s ease forwards;
}

/* Stagger Animation */
.power-lines p:nth-child(1){animation-delay:.2s;}
.power-lines p:nth-child(2){animation-delay:.4s;}
.power-lines p:nth-child(3){animation-delay:.6s;}
.power-lines p:nth-child(4){animation-delay:.8s;}
.power-lines p:nth-child(5){animation-delay:1s;}
.power-lines p:nth-child(6){animation-delay:1.2s;}

/* Pop Effect */
@keyframes popIn{
  from{
    transform:scale(.7) translateY(20px);
    opacity:0;
  }
  to{
    transform:scale(1) translateY(0);
    opacity:1;
  }
}

</style>
